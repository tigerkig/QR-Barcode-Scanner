<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Scanner</title>
</head>
<body>
     <div id="qr-reader" style="width: 600px; margin: auto; position: relative; padding: 0px; border: 1px solid silver;">
          <div style="text-align: left; margin: 0px; padding: 5px; font-size: 20px; border-bottom: 1px solid rgba(192, 192, 192, 0.18);">
               <span id="qr-reader__status_span" style="float: right; padding: 5px 7px; font-size: 14px; background: rgb(238, 238, 255); border: 1px solid rgba(0, 0, 0, 0); color: rgb(17, 17, 17);">Idle</span>
               <div id="qr-reader__header_message" style="display: none; font-size: 14px; padding: 2px 10px; margin-top: 4px; border-top: 1px solid rgb(246, 246, 246);">
               </div>
          </div>

          <div id="qr-reader__scan_region" style="width: 100%; min-height: 100px; text-align: center;"><br>
               <img width="64" src="./style/camera-scan.gif" style="opacity: 0.3;">
          </div>
          <div id="qr-reader__dashboard" style="width: 100%;">
               <div id="qr-reader__dashboard_section" style="width: 100%; padding: 10px; text-align: left;">
                    <div>
                         <div id="qr-reader__dashboard_section_csr" style="display: block;">
                              <div style="text-align: center;">
                                   <button>Request Camera Permissions</button>
                              </div>
                         </div>
                         <div id="qr-reader__dashboard_section_fsr" style="text-align: center; display: none;">
                              <input id="qr-reader__filescan_input" accept="image/*" type="file" disabled="" style="width: 200px;">
                              <span>&nbsp; Select Image</span>
                         </div>
                    </div>
                    <div style="text-align: center;">
                         <a id="qr-reader__dashboard_section_swaplink" href="https://blog.minhazav.dev/QR-and-barcode-scanner-using-html-and-javascript/#scan-using-file"
                              style="text-decoration: underline;">
                              Scan an Image File
                         </a>
                    </div>
               </div>
          </div>
     </div>

     <script src="./style/html5-qrcode.min.js"></script>

     <script>
          var html5QrcodeScanner = new Html5QrcodeScanner(
               "qr-reader", { fps: 10, qrbox: 250 });
          html5QrcodeScanner.render()
     </script>
</body>
</html>
